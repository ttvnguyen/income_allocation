<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Income Allocation - Tax Year 2022</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <h1>Income Allocation - Tax Year 2022</h1>
                <li>
                    <a href="#">about</a>
                  </li>
                  <li>
                    <a href="#">how to use</a>
                  </li>
            </ul>
        </div>
    </nav>
    <section class="user_info">
        <div class="container">
            <div class="primary">
                <label>Primary taxpayer</label>
                <input type="text" id="primary_name" placeholder="">
                <label>Lived in</label>
                <select id="states" name="states">
                    <option value="CT">Connecticut</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="MA">Massachusetts</option>
                </select>
                <label>worked in</label>
                <select id="states" name="states">
                    <option value="CT">Connecticut</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="MA">Massachusetts</option>
                </select>
            </div>
            <div class="secondary">
                <label>Secondary taxpayer</label>
                <input type="text" id="secondary_name" placeholder="">
                <label>Lived in</label><select id="states" name="states">
                    <option value="CT">Connecticut</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="MA">Massachusetts</option>
                </select>
                <label>worked in</label><select id="states" name="states">
                    <option value="CT">Connecticut</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="MA">Massachusetts</option>
                </select>
            </div>
            <div class="states">
                <label>Moved to:</label>
                <select id="states" name="states">
                    <option value="CT">Connecticut</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="MA">Massachusetts</option>
                </select>
            </div>    
            <label>When:
                    <input type="date" id="moved_date" value="2022-06-01" min="2022-01-01" max="2022-12-31" required /></label>
            <button id="submit_user_info" onclick="setUserInfo()">Submit</button>
        </div>
    </section>
    <section>
        <div class="container">
            <table class="user_income">
                <tr class="column">
                    <th></th>
                    <th></th>
                    <th id="state_from" colspan="2">NY</th>
                    <th id="state_to" colspan="2">CT</th>
                </tr>
                <tr class="column">
                    <th></th>
                    <th></th>
                    <th id="months_in_stateFrom_asRes">5 months</th>
                    <th id="months_in_stateFrom_asNonRes">7 months</th>
                    <th id="months_in_stateTo_asRes">5 months</th>
                    <th id="months_in_stateTo_asNonRes">7 monhs</th>
                </tr>
                <tr class="column">
                    <th>Income Resources</th>
                    <th>Amount</th>
                    <th>Resident </th>
                    <th>Non-Res</th>
                    <th>Resident</th>
                    <th>Non-Res</th>
                </tr>
            </table>
            <br>
            <button id="add_option" onclick="createIncomeList()">Add New Income Source</button>
            <button id="deleteBtn">
                <i class="fa-solid fa-trash-alt" id="delete"></i>
            </button>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
